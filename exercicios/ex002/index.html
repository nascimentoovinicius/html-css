<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
    <body>
        <h1>Parágrafos e quebra de linha</h1>
        <hr>
        <p>Você pode escrever um parágrafos de qualquer jeito, basta colocar tudo dentro de &lt;p&gt; e &lt;/p&gt;</p>
        <hr>
        <p>Se precisar quebrar o texto em algum lugar,voce pode usar a tag &lt;br&gt;
        <hr>
        <p>Vamos adicionar alguns simbolos especiais: <br>
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;
        </p>
        <hr>
        <p>Vamos adicionar alguns Emoji: <br>
            &#x1f596
            &#x1f913
        </p>
        <hr>
    </body>
</html>
